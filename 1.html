<h1>대현란제</h1><br>
대현란제는 월말 2~3일 전부터 개최되는 가챠를 말한다.<br>
이 떄 가챠에서 나오는 캐릭터들은 모두가 뛰어난 성능을 가지고 있기 때문에 리세마라를 하려면 이 때를 추천한다.
나오는 캐릭터들은 코가라스마루, 삼십이식군도, 천하오검 및 주인공이 속한 단체의 사령과 부사령이다.
