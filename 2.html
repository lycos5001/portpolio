<h1>백화요란</h1><br>
대현란제, 한정판 및 콜라보 캐릭터를 제외한 신 캐릭터들이 나오는 가챠를 말한다.<br>
천화백검이라는 게임에서 성능이 쓰레기라 도저히 못 쓰는 캐릭터들은 없다, 장비와 스킬만 잘 갖춰진다면 충분히 엔드컨텐츠까지 즐길 수 있는 게임이다.
하지만 초반에 편하고 범용성이 높은 캐릭터들은 분명히 있다고 생각하기 때문에 이를 소개하겠다.
